program: imitate_episodes.py
method: grid

parameters:
  task_name:
    # value: "sim_insertion_scripted"
    value: "sim_transfer_cube_scripted"
  policy_class:
    value: "ACT"
  kl_weight:
    value: 10
  decay_rate:
    values: [1,0.99,0.98,0.97,0.96,0.94,0.92,0.9]
  chunk_size:
    values: [100]
  ckpt_dir:
    # value: "./ckpt/sim_insertion_scripted/Testchunk"
    # value: "/localdata/yy/zzzzworkspace/act/ckpt/sim_insertion_human_chunk100"
    value: "/localdata/yy/zzzzworkspace/act/ckpt/sim_transfer_cube_scripted_run3"
  hidden_dim:
    value: 512
  batch_size:
    value: 8
  dim_feedforward:
    value: 3200
  query_freq:
    values: [100,60,40,20,5,1]
  temporal_agg:
    value: false
  num_epochs:
    value: 2000
  lr:
    value: 1e-5
  seed:
    values: [1]
  eval:
    value: true
  onscreen_render:
    value: false
  use_predict_model:
    value: false

command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
